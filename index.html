<!doctype html>
<html lang="en" ng-app="lizopedia">
  <head>
    <meta charset="UTF-8"/>
    <script src="js/angular.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Lizopedia</title>
  </head>
  <body>

    <!-- Navbar  -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
	  <ul class="nav navbar-nav">
	    <li>
	      <a class="navbar-brand" href="">Lizopedia!</a>
	    </li>
	    <li>
	      <a href="">Popular</a>
	    </li>
	    <li><a href="">Alphabetical</a></li>
	  </ul>
	</div>
      </div>
    </nav>

    <!-- Jumbotron  -->
    <div class="container-fluid">
      <div class="jumbotron">
	<h1>Welcome to the Lizopedia</h1>
	<p>The home of the original <strong>bonacles</strong> article.</p>
      </div>
    </div>

    <div class="container-fluid" ng-controller="ArticleController as articleCtrl">

      <!-- Articles Frame -->
      <div class="container col-md-8">
	<h2 ng-show="articles == null">No current articles.</h2>
	<div ng-repeat="article in articles">
	  
	  <!-- Article -->
	  <div ng-hide="article.editing">
	    <form ng-submit="editArticle($index)">
	      <button type="submit" class="btn btn-primary" ng-hide="isEditing">Edit</button>
	    </form>
	    <blockquote style="border-bottom: 1px solid #ccc;">
	      <h1>{{article.title}}</h1>
	      <p>{{article.content}}</p>
	    </blockquote>
	  </div>
	  
	  <!-- Article Edit Form -->
	  <div ng-show="article.editing">
	    <form ng-submit="submitArticleChanges($index)" novalidate>
	      <div class="form-group">
		<blockquote style="border-bottom: 1px solid #ccc;">
		  <input class="form-control" name="" type="text" value="{{article.title}}" ng-model="editArticle.title" />
		  <br/>
		  <textarea class="form-control" id="" name="" rows="4" ng-model="editArticle.content">{{article.content}}</textarea>
		  <br/>
		  <button type="submit" class="btn btn-primary pull-right">Submit</button> 
		  <br/><br/>
		</blockquote>
	      </div>
	    </form>
	  </div>

	</div>
      </div>

      <!-- Article Form Submit  -->
      <div class="container col-md-4" style="border-left: 1px solid #ccc;">
	<form name="articleForm" ng-submit="addArticle()" novalidate>
	  <div class="form-group">
	    <label for="articletitle">
	      Title:
	    </label>
	    <input id="articletitle" name="title" type="text" value="" class="form-control" ng-model="article.title" required />
	    <br/>
	    <label for="articlecontent">
	      Content:
	    </label>
	    <textarea class="form-control" cols="3" rows="16" name="content" ng-model="article.content" required></textarea>
	    <input name="editing" type="hidden" value="false" ng-model="article.editing" />
	    <br/>
	    <button type="submit" class="btn btn-primary right">Submit</button>
	  </div>
	</form>
      </div>


    </div>
  </body>
</html>
